<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        input[type="text"],
        input[type="date"],
        select {
            height: 40px;
            /* 入力欄と同じ高さに設定 */
            box-sizing: border-box;
            /* パディングと境界線を含む */
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="タスク">
        <input type="date" id="deadline-input" placeholder="期限">
        <select id="subject-input">
            <option value="">教科を選択</option>
            <option value="プログラミング言語論">プログラミング言語論</option>
            <option value="応用物理Ⅱ">応用物理Ⅱ</option>
            <option value="OSとデータベース">OSとデータベース</option>
            <option value="ソフトウェア工学">ソフトウェア工学</option>
            <option value="技術者倫理">技術者倫理</option>
            <option value="自動制御">自動制御</option>
            <option value="電子計測">電子計測</option>
            <option value="電気材料">電気材料</option>
            <option value="電気法規">電気法規</option>
            <option value="工学実験">工学実験</option>
        </select>
        <button type="submit">タスクを追加</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
</body>

</html>
